<div class="container">
    <h1>Job Search</h1>
  
    <!-- Job search form -->
    <form (ngSubmit)="onSearch()" class="form">
      <div class="form-group">
        <label for="keywords">Keywords</label>
        <input type="text" id="keywords" name="keywords" [(ngModel)]="searchKeywords" class="form-control" />
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" [(ngModel)]="searchLocation" class="form-control" />
      </div>
      <!-- Add more filters as needed -->
  
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  
    <!-- Job search results -->
    <div class="mt-4">
      <h2>Search Results</h2>
      <ul class="list-group">
        <li *ngFor="let job of searchResults" class="list-group-item">
          <strong>{{ job.title }}</strong> - {{ job.company }} - {{ job.location }} - Salary: {{ job.salary }}
        </li>
      </ul>
    </div>
  </div>
